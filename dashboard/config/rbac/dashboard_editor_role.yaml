# permissions to do edit dashboards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-editor-role
rules:
- apiGroups:
  - addons.x-k8s.io
  resources:
  - dashboards
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - addons.x-k8s.io
  resources:
  - dashboards/status
  verbs:
  - get
  - patch
  - update
